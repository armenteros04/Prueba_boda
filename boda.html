<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestra Boda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #b89b5e;
            --bg: #f7f5f2;
            --card: #ffffff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: var(--bg);
            color: #333;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        header h1 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }
        section {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        .info {
            text-align: center;
            line-height: 1.6;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        form textarea {
            grid-column: 1 / -1;
        }
        form button {
            grid-column: 1 / -1;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background: #a38850;
        }
        footer {
            text-align: center;
            padding: 25px 15px;
            color: #777;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Laura & Miguel</h1>
    <p>Nos casamos · 14 de Septiembre de 2026</p>
</header>

<section>
    <h2>El Gran Día</h2>
    <div class="info">
        Ceremonia a las 18:00<br>
        Hacienda Los Olivos<br>
        Sevilla
    </div>
</section>

<section>
    <h2>Confirmación de Asistencia</h2>
    <form id="rsvpForm">
        <input type="text" name="nombre" placeholder="Nombre y apellidos" required>
        <select name="asistencia" required>
            <option value="">¿Asistirás?</option>
            <option value="Sí">Sí, allí estaré</option>
            <option value="No">No podré asistir</option>
        </select>
        <input type="number" name="acompanantes" placeholder="Número de acompañantes" min="0">
        <textarea name="comentarios" placeholder="Alergias, intolerancias o comentarios"></textarea>
        <button type="submit">Enviar confirmación</button>
    </form>
    <p id="mensaje" style="display:none; text-align:center; color:green; margin-top:15px;">
        ¡Gracias por confirmar tu asistencia!
    </p>
</section>

<footer>
    Con cariño, Laura y Miguel
</footer>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx14vuxROaVwWQSHdjbWtOq8DcS-vnGeU7LHy4fKnKXTQ8kNu8NcJIJnDLPT8eiF_AC/exec';
    const form = document.getElementById('rsvpForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(() => {
                mensaje.style.display = 'block';
                form.reset();
            })
            .catch(() => alert('Error al enviar la confirmación'));
    });
</script>

</body>
</html>
